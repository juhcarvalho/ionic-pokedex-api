<ion-header>
  <ion-toolbar>
    <ion-title>Types Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let type of typeList" (click)="goToType(type.id)">
      <ion-label>{{ type.name | titlecase }}</ion-label>
      <img src="{{ type.image }}" style="height: 20px;" alt="{{ type.name }}">
    </ion-item>
  </ion-list>


</ion-content>
