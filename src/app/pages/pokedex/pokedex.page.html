<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-searchbar [(ngModel)]="query"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokedex | pokemonName: query" (click)="getById(pokemon.entry_number)">
      <img slot="start" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/{{ pokemon.entry_number }}.png" style="height: 50px;">
      <ion-label>{{ pokemon.pokemon_species.name  | titlecase}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
