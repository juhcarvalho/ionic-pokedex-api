<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Types Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let type of typeList" (click)="goToType(type.id)">
      <img slot="start" src="{{ type.image }}" style="height: 20px;" alt="{{ type.name }}">
      <ion-label>{{ type.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
